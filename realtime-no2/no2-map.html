            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #3d3d3d; font-size: 5pt; font-family: \'Nirmala UI Semilight\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Villes_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Villes_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Villes_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Villes_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Villes_2]);
        });
        </script>
    </body>
